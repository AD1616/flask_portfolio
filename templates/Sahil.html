<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Sahil" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <style>
        body {
            background-image: url('/static/background.JPG');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 200%;
        }
    </style>
    <!- Try building a new body here ->
    <div class="center-block" style="margin: 2% 5% 5%;color: white ; text-align:left; font-family: gilroy,serif;">
        <div class="col-12">
            <p>Hello, {{name}}!</p>
        </div>
        <div class="col-12">
            <form action="/Sahil" id="Sahil" method="POST" >
                <label for="name">Type a greeting name?</label>
                <input name="name" id="name">
                <input type="submit" value="Greetings!">
            </form>
        </div>
        <div class="col-12">
            <img src="/static/assets/PythonFlask.jpeg" style="height: 400px" >
        </div>

    </div>
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
